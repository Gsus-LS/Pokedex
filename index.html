<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>Pokédex </h1>
      <img src="626247.jpg" width="150px" height="100px" />
      <input
        type="number"
        id="pokemon-input"
        placeholder="Enter Pokémon Number"
        min="1"
        max="898"
      />
      <button id="search-button">Search</button>
      <div id="pokemon-display" class="pokemon"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
